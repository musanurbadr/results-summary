<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section class="contener">
  <div  class="card-1">
    <h3 class="baclik">Your Result</h3>
    <p id="circle">  76 </p>
    <p class="pa"> of 100</p> 
    <h4>Great</h4>

      You scored higher than 65% of the people who have taken these tests.
    </p>
  </div>
    <div class="card-2">
      <h3 class="pa2">Summary</h3>
      <div class="main-cards">

          <img  src="./assets/images/icon-reaction.svg" alt="">
          <p> Reaction <span> 80  <b>/ 100</b></span></p>
        </div>
        <div class="conclusion-2">
          <img src="./assets/images/icon-memory.svg" alt="">
          <p> Memory <span> 92  <b>/ 100</b> </span></p> 
        </div>
        <div class="conclusion-3">
          <img class="immg" src="./assets/images/icon-verbal.svg" alt="">
          <p>Verbal<span> 61  <b>/ 100</b></span></p>  
        
        </div>
        <div class="conclusion-4">
          <img class="inng" src="./assets/images/icon-visual.svg" alt="">
          <p>Visual<span> 72 <b>/ 100</b></span></p>
        </div>
      </div>
      <button class="button">Continue</button>
    </div>
  </section>
</body>
</html>
